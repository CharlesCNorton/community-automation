---
  - name: "Claim an OCP cluster from pool"
    hosts: bastion
    gather_facts: yes
    vars_files:
      - pool-vars.yml
      - custom-vars.yml

    environment:
      PATH: ".:{{ ansible_env.PATH }}"

    roles:
      - oc-client-install
      - ocp-login # login to hive cluster
      - ocp_pool_claim