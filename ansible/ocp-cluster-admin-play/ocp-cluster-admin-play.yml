---
  - name: Install aws-cli
    hosts: bastion
    vars_files:
      - admin-vars.yml
    roles:
      - "{{ cloud }}-cli-install"
      
  - name: "{{ admin_task }} an {{ cloud }} cluster"
    hosts: bastion
    roles:
      - "{{ admin_task }}-{{ cloud }}-cluster"
    environment:
      AWS_ACCESS_KEY_ID: "{{ aws_access_key_id }}"
      AWS_SECRET_ACCESS_KEY: "{{ aws_secret_access_key }}"
