# Start a cluster in AWS
---
- name: Start the cluster instances using AWS CLI
  shell: |
    echo aws ec2 start-instances --region {{ aws_region }} --instance-ids $(aws ec2 describe-instances --filters "Name=tag:Name,Values={{ cluster_name|truncate(21, False, '', 0) }}-*" --query "Reservations[*].Instances[*].InstanceId" --region {{ aws_region }} --output text)
  register: aws_cli_result
  ignore_errors: yes

- name: Exiting the ansible playbook if rc is not 0
  fail:
    msg: "Cluster not found. Please check the cluster exists in AWS for this region: https://{{ aws_region }}.console.aws.amazon.com/vpc/home?region={{ aws_region }}#vpcs:sort=tag:Name"
  when: aws_cli_result.rc != 0

- pause:
    seconds: "{{ startup_wait_time }} "

- name: Login to OCP cluster
  include_role: ocp-Login

- name: Approve any outstanding certificates
  shell:
    # oc login, require kubeadmin/kubeadmin_password
    oc get csr -o name | xargs oc adm certificate approve
  ignore_errors: yes