---
- name: Install prereqs
  hosts: bastion
  roles:
    - oc-client-instal
  tasks:
    - name: install required pyhon libaries
      pip:
        name:
         - boto
         - boto3
         - botocore
         - six
         - google-auth
         - google-api-python-client
         - google-auth-httplib2
        executable: pip3
      ignore_errors: yes
