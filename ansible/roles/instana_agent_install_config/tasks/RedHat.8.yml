---
# specific OS supports wildcards, if preceded with @ its a group
- name: remove extraneous packages
  become: yes
  ignore_errors: yes
  dnf:
   name: "{{ packages }}"
   state: absent
   autoremove: yes
  vars:
   packages:
   - "instana-agent-dynamic"
   - "instana-agent-dynamic-j9"
   - "instana-agent-static"
   - "instana-agent-static-j9"
